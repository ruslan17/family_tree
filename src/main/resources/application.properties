# server
server.port=7171
# security
security.basic.enabled=false
# database
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/family_tree?stringtype=unspecified
spring.datasource.username=riberry
spring.datasource.password=admin
spring.resources.static-locations=classpath:/app/build/
# data
spring.data.rest.base-path=/api
# flyway
flyway.baseline-on-migrate=true
flyway.locations=classpath:db/migration
# logging
logging.level.org.hibernate=info
logging.level.org.springframework.security=debug
# thymeleaf
spring.thymeleaf.cache=false
# JWT
application.token.header=X-Auth-Token
application.token.secret=xxx
application.token.expiration=604800